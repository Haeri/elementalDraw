name: C++ Builder

on: 
  push:
    branches:
    - port-to-c

jobs:

  build-win:
   name: Windows Build
   runs-on: windows-latest
   strategy:
     matrix: 
       conf: [Release]
       type: [static, dynamic]
   steps:
    - name: Download Repository
      uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: Setup Environment
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Generate Solution
      run: ./scripts/generate_project_win.bat -${{ matrix.type }} -s
    - name: Debug
      if: ${{ failure() }}
      run: |
        cd ./build
        ls -la
        tail -n 1000 vcpkg-manifest-install.log
    - name: Build
      run: |
        MSBuild.exe ./build/elemd.sln /p:Configuration=${{ matrix.conf }}
    - name: Test
      run: ./build/test/Release/elemd-test.exe
    
  build-linux:
   name: Linux Build
   runs-on: ubuntu-latest
   strategy:
     matrix: 
       conf: [Release]
       type: [static, dynamic]
   steps:
    - name: Download Repository
      uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: Setup Environment
      run: |
        sudo apt update
        sudo apt install libxinerama-dev libxcursor-dev xorg-dev libglu1-mesa-dev
    - name: Generate Solution
      run: ./scripts/generate_project_linux.sh -${{ matrix.type }}
    - name: Debug
      if: ${{ failure() }}
      run: |
        cd ./build
        ls -la
        tail -n 1000 vcpkg-manifest-install.log
    - name: Build
      run: |
        cd ./build
        make CFLAGS='-O2 -s -DNDEBUG' CXXFLAGS='-O2 -s -DNDEBUG'
    - name: Test
      run: ./build/test/Release/elemd-test

  build-mac:
   name: Mac Build
   runs-on: macos-latest
   strategy:
     matrix: 
       conf: [Release]
       type: [static, dynamic]
   steps:
    - name: Download Repository
      uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: Generate Solution
      run: ./scripts/generate_project_mac.sh -${{ matrix.type }}
    - name: Debug
      if: ${{ failure() }}
      run: |
        cd ./build
        ls -la
        tail -n 1000 vcpkg-manifest-install.log
    - name: Build
      run: |
        cd ./build
        xcodebuild -project elemd.xcodeproj -configuration ${{ matrix.conf }}
    - name: Test
      run: ./build/test/elemd-test
