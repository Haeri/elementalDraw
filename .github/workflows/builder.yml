name: C++ Builder

on: 
  push:
    branches:
    - master
    - dev
    - metal

jobs:

  build-win:
   name: Windows Build
   runs-on: windows-latest
   strategy:
     matrix: 
       conf: [Release]
       type: [static, dynamic]
   steps:
    - name: Download Repository
      uses: actions/checkout@v3
      with:
        submodules: 'true'
    - name: Setup Environment
      uses: microsoft/setup-msbuild@v1.1
    - name: Cache
      uses: actions/cache@v3
      with:
        path: ./external/vcpkg
        key: vcpkg-win
        restore-keys: vcpkg-win
    - name: Generate Solution
    # removing -video flag till https://github.com/microsoft/vcpkg/issues/23021 is fixed
      run: ./scripts/generate_project_win.bat -${{ matrix.type }} -ui -audio -s
    - name: Debug
      if: ${{ failure() }}
      run: |
        cd ./build
        ls -la
        tail -n 1000 vcpkg-manifest-install.log
    - name: Build
      run: |
        MSBuild.exe ./build/elemd.sln /p:Configuration=${{ matrix.conf }}
    - name: Package
      run: ./scripts/package_win.bat -${{ matrix.type }} -s
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: elemd_x64-windows
        path: |
          ./lib
          ./bin
          ./include
          ./samples
    
  build-linux:
   name: Linux Build
   runs-on: ubuntu-latest
   strategy:
     matrix: 
       conf: [Release]
       type: [static, dynamic]
   steps:
    - name: Download Repository
      uses: actions/checkout@v3
      with:
        submodules: 'true'
    - name: Setup Environment
      run: |
        sudo apt update
        sudo apt install libxinerama-dev libxcursor-dev xorg-dev libglu1-mesa-dev nasm
    - name: Cache
      uses: actions/cache@v3
      with:
        path: ./external/vcpkg
        key: vcpkg-linux
        restore-keys: vcpkg-linux
    - name: Generate Solution
      run: ./scripts/generate_project_linux.sh -${{ matrix.type }} -ui -video -audio -release
    - name: Debug
      if: ${{ failure() }}
      run: |
        cd ./build
        ls -la
        tail -n 1000 vcpkg-manifest-install.log
    - name: Build
      run: |
        cd ./build/Release
        make
    - name: Package
      run: ./scripts/package_linux.sh -${{ matrix.type }}
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: elemd_x64-linux
        path: |
          ./bin
          ./lib
          ./include
          ./samples

  build-mac:
   name: Mac Build
   runs-on: macos-latest
   strategy:
     matrix: 
       conf: [Release]
       type: [static, dynamic]
   steps:
    - name: Download Repository
      uses: actions/checkout@v3
      with:
        submodules: 'true'
    - name: Setup Environment
      run: brew install nasm
    - name: Cache
      uses: actions/cache@v3
      with:
        path: ./external/vcpkg
        key: vcpkg-mac
        restore-keys: vcpkg-mac
    - name: Generate Solution
      run: ./scripts/generate_project_mac.sh -${{ matrix.type }} -ui -video -audio
    - name: Debug
      if: ${{ failure() }}
      run: |
        cd ./build
        ls -la
        tail -n 1000 vcpkg-manifest-install.log
    - name: Build
      run: |
        cd ./build
        xcodebuild -project elemd.xcodeproj -configuration ${{ matrix.conf }}
    - name: Debug 2
      if: ${{ failure() }}
      run: find . -print | sed -e 's;[^/]*/;|____;g;s;____|; |;g'
    - name: Package
      run: ./scripts/package_mac.sh -${{ matrix.type }}
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: elemd_x64-macos
        path: |
          ./bin
          ./lib
          ./include
          ./samples
